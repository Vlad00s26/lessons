<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>lesson_16</title>
</head>
<body>
	<div class="wrapper">
  	  <header class="header">	
		
		</header>
    	<main class="page">
			<section class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__first-column">
						<img src="img/illustration.svg" alt="">
					</div>
					<div class="main-block__second-column">
						<h1 class="second-column__name">
							Any questions?
						</h1>
						<h2 class="second-column__title">
							Drop us a line	
						</h2>
						<form class="second-column__form list" action="https://jsonplaceholder.typicode.com/posts" method="post">
							<div class="list__top">
								<div class="list__part form-part">
									<label class="form-part label" for="first-name">First Name*</label>
									<input class="form-input input" id="first-name" type="text" autocomplete="off" name="first-name" required tabindex="1" placeholder="Your first name">
								</div>

								<div class="list__part form-part">
									<label class="form-part label" for="last-name">Last Name* </label>
									<input class="form-input input" id="last-name" type="text" autocomplete="off" name="last-name" required
										tabindex="2" placeholder="Your last name">
								</div>
								<div class="list__part form-part">
									<label class="form-part label" for="email">Email* </label>
									<input class="form-input input" id="email" type="email" autocomplete="off" name="email" required tabindex="3"
										placeholder="Your working email">
								</div>
								<div class="list__part form-part">
									<label class="form-part label" for="phone">Phone </label>
									<input class="form-input input" id="phone" type="tel" autocomplete="off" name="phone" required tabindex="4"
										placeholder="Your phone number">
								</div>
							</div>
							<div class="list__down bottom">
								<label for="message">Message*</label>
								<textarea class="bottom__text" name="message" id="message" placeholder="Your message"></textarea>
								<div class="bottom__footer">
									<div class="bottom__checkbox checkbox">
										<input class="checkbox__input" type="checkbox" name="agree" id="agree" value="yes" required>
										<label class="checkbox__label" for="agree"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
									</div>
									<button class="bottom__button" type="submit">Send message</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="main-block__homework homework">
					<div class="homework__container">
						<form class="homework__form form" action="https://jsonplaceholder.typicode.com/posts" method="post">
							<div class="form__section section">
								<label class="section__label" for="name">Your name</label>
								<input class="section__input" type="text" name="name" id="name" placeholder="Your name" required autocomplete="off">
							</div>
							<div class="form__section section">
								<label class="section__label" for="Phone">Your phone</label>
								<input class="section__input" type="tel" name="Phone" id="Phone" placeholder="Your phone" required autocomplete="off">
							</div>
							<div class="form__section section">
								<label class="section__label" for="pass">Haslo!</label>
								<input class="section__input" type="password" name="password" id="pass" placeholder="Your password">
							</div>
							<div class="form__list list">
								<p>Your pet?</p>
								<ul class="list__pets"> 
									<li><input type="radio" name="pet" value="dog">dog</li>
									<li><input type="radio" name="pet" value="cat">cat</li>
									<li><input type="radio" name="pet" value="chiken">chicken</li>
								</ul>
							</div><div class="form__section section">
								<label class="section__label" for="date"> your birth date</label>
								<input class="section__input" type="date" name="date" id="date" placeholder="Your birth date">
							</div>
							<div class="form__section row">
								<input class="row__item" type="checkbox" name="moskal?" id="moskal?" checked value="Ne moskal!">
								<label class="row__name" for="moskal?">Ne moskal!</label>
							</div>
							<div class="form__section wish-list">
								<label class="wish-list__name" for="wish">Шо по русні?</label>
								<select class="wish-list__list" name="wish" id="wish">
									<option value="русні пизда" selected >русні пизда</option>
									<option value="пизда русні">пизда русні</option>
									<option value="русня здохла">русня здохла</option>
								</select>
							</div>
							<div class="form__section file">
								<label class="file__name" for="photo">Добав свої знимку</label>
								<input class="file__input" multiple accept="image/jpeg" type="file" name="photo" id="photo">
							</div>
							<div class="form__buttons button">
								<button class="button__reset" type="reset">Давай по новой</button>
								<button class="button__submit" type="submit">Відправити</button>
							</div>
						</form>
					</div>
				</div>
			</section>
    	</main>
	
    	<footer class="footer">
			
   	 </footer>  
	</div>
</body>
</html>
